<body>

<div style="margin-left:15%;padding:1px 16px;height:1000px;">
	<h2>Historical parameters received from the sensors</h2>
	<table width="100%" style ="text-align:center">
	  <tr>
			{% for name in names %}
	    <th>{{name}}</th>
			{% endfor %}
	  </tr>
		{% for param in historicalValues %}
			  <tr>
					{% for name in names %}
			    	<td>{{param[name]}}</td>
					{% endfor %}
			  </tr>
		{% endfor %}
	</table>

</div>

</body>
